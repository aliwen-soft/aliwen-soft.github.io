<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style/main.css">

<head>
    <script src="main.js"></script>

    <title>Alice's Amazing website</title>
</head>
<body>

<div class="main-page">

    <div class = "header">
        <h1>Alice's lovely website</h1>
    </div>

    <div class="fun-facts">
        <h3>Some fun facts about Alice</h3>
        <ul>
            <li>Allergic to cats</li>
            <li>Likes bright colours</li>
            <li>Does not like spelling</li>
        </ul>
    </div>

    <div class="review-generator">
        <h3>Random opinion Generator</h3>
        <p id = comment></p>
        <button onclick="newComment()">pick a new opinion alice holds</button>
    </div>

    <button onclick="loadGify()">load</button>

    <div class="colour-change">
        <div>pretty colour changing box</div>
    </div>

    <div class="bouncy-box">
        <div class="bouncy-circle"></div>
    </div>

    <div class="bouncy-box">
        <div class="bouncy-circle-side"></div>
    </div>

    <div class="bouncy-box">
        <div class="bouncy-circle-swing">
            <div class="string"></div>
            <div class="ball"></div>
        </div>
    </div>


</div>


</body>
</html>
